<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="font-mono bg-gray-100 transition-all duration-300 ease-in-out">
    <!-- Navigation Bar -->
    <header class="fixed top-0 left-0 w-full bg-indigo-500 shadow-lg rounded-b-xl z-50">
        <nav class="max-w-screen-lg mx-auto p-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="#" class="text-lg text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-6 rounded-lg transition-colors">Home</a></li>
                <li><a href="https://github.com/akdevenv" class="text-lg text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-6 rounded-lg transition-colors">Github Link</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen py-10">
        <h1 class="text-5xl md:text-6xl text-center font-bold text-gray-800 mb-8">Color Theme Switcher</h1>
        
        <!-- Color Selection Buttons -->
        <div id="color-tab" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mx-4 max-w-md">
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-gray-300 rounded-lg shadow-md hover:scale-105 transition-transform"></button>
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-white border rounded-lg shadow-md hover:scale-105 transition-transform"></button>
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-red-300 rounded-lg shadow-md hover:scale-105 transition-transform"></button>
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-blue-300 rounded-lg shadow-md hover:scale-105 transition-transform"></button>
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-yellow-300 rounded-lg shadow-md hover:scale-105 transition-transform"></button>
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-green-300 rounded-lg shadow-md hover:scale-105 transition-transform"></button>
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-purple-300 rounded-lg shadow-md hover:scale-105 transition-transform"></button>
            <button class="h-20 w-20 sm:h-24 sm:w-24 bg-pink-300 rounded-lg shadow-md hover:scale-105 transition-transform"></button>
        </div>

        <h2 class="text-xl text-gray-600 text-center mt-8 font-sans">Click a color to change the page background</h2>
    </main>

    <!-- JavaScript for Color Switching -->
     <script src="./script.js"></script>
</body>
</html>
